<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5.</title>
</head>
<body>
    <header>
        <h1>Formulario de prueba de HTML5.</h1>
    </header>
    <form action=" " method="GET">
        <label for="Nombre" maxlength="50">Nombre:</label>
        <input id="Nombre" type="text" autofocus>
        <br>
        <br>
        <label for="Correo">Correo electrónico</label>
        <input type="email">
        <br><br>
        <label for="URL">URL</label>
        <input type="URL"placeholder='Escribe el URL de tu pagina'>
        <br><br>
        <label for="Fecha">Fecha:</label>
        <input type="date">
        <br><br>
        <label for="Hora">Hora:</label>
        <input type="time">
        <br><br>
        <label for="Fecha y Hora">Fecha y Hora:</label>
        <input id="Fecha y Hora" type="datetime-local">
        <br><br>
        <label for="Mes">Mes:</label>
        <input type="month">
        <br><br>
        <label for="Semana">Semana:</label>
        <input type="week">
        <br><br>
        <label for="Numero (min-10,max 10)">Numero (min-10,max 10)</label>
        <input type="number"max='10' min= '-10'>
        <br><br>
        <label for="Telefono">Telefono:</label>
        <input type="tel">
        <br><br>
        <label for="Termino de búsqueda">Termino de búsqueda</label>
        <input type="search">
        <br><br>
        <label for="Color favorito">Color favorito</label>
        <input type="color">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
    <footer>
        <p>&copy lizeth Daniela Salazar Anaya</p>
    </footer>
</body>
</html>
